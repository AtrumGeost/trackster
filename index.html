<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</head>
<body>
  <!-- Header section -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col logo">
          <span>trackster</span>
        </div>
        <div class="col search-bar">
          <input type="text" name="" value="" placeholder="Whatcha lookin' for?">
          <span><i class="fa fa-search" aria-hidden="true"></i></span>
        </div>
      </div>
    </div>
  </header>
  <!-- Attribute tittle section -->
  <div class="container-fluid attribute-title">
    <!-- <div class="container"> -->
      <div class="row title-bar">
        <div class="col-1 attribute">
          #
        </div>
        <div class="col-3 attribute">
          Song
        </div>
        <div class="col-2 attribute">
          Artist
        </div>
        <div class="col-2 attribute">
          Album
        </div>
        <div class="col-2 attribute">
          Popularity
        </div>
        <div class="col-2 attribute">
          Length
        </div>
      </div>
    <!-- </div> -->
  </div>
  <!-- Tracks section -->
  <div class="container-fluid">
    <div class="row tracks">
      <div class="col-1 track d-flex justify-content-between">
        <a href="#"><i class="fa fa-play-circle-o" aria-hidden="true"></i></a>
        <span>1</span>
      </div>
      <div class="col-3 track">
        Afterlife
      </div>
      <div class="col-2 track">
        Avenged
      </div>
      <div class="col-2 track">
        A little
      </div>
      <div class="col-2 track">
        9999
      </div>
      <div class="col-2 track">
        3:56
      </div>
    </div>
  </div>
</body>
</html>
